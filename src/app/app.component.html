  <mat-sidenav-container class="drawer-container">
    <mat-sidenav #drawer class="drawer mat-elevation-z6 my-dark-theme" mode="{{mobileQuery.matches ? over : side}}" opened="false" [fixedInViewport]="true" fixedTopGap="{{mobileQuery.matches ? 56 : 64}}">
      <mat-nav-list>
        <a mat-list-item *ngFor="let nav of navItems" routerLink="{{nav.route}}" routerLinkActive="active-list-item">
          <div class="row-sidenav-item"> 
            <mat-icon>{{nav.iconName}}</mat-icon>
            <div>{{nav.id}}</div>
          </div>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <!-- <app-header [logoPath]=logoPath></app-header> -->
      <app-main> </app-main>
    </mat-sidenav-content>
  </mat-sidenav-container>
