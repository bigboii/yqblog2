<h1 mat-dialog-title>Welcome </h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput type="text" [formControl]="userNameForm" required>
    <mat-error>This field is required</mat-error>
    <mat-hint>Please type your username</mat-hint>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit('new')" [disabled]="userNameForm.hasError('required')">Submit</button>
</div>
