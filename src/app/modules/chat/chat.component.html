<div class="chat-container" *ngIf="userName">
  <mat-list role="list" class="chat-message-list">
    <mat-list-item role="listitem" *ngFor="let message of messages">
      <mat-icon mat-list-icon> person </mat-icon>
      <div mat-line> 
        <h3> {{message.from}}  </h3>
        <p> {{message.time}} </p>
      </div>
      <p mat-line>
        <span> {{message.content}} </span>
      </p>
    </mat-list-item>
  </mat-list>

  <div class="chat-input" fxLayout="row">
    <mat-form-field fxFlex="grow">
      <input matInput placeholder="Enter message" type="text" [(ngModel)]="messageContent" >
    </mat-form-field>
    <button fxFlex="nogrow" mat-button type="submit" (click)="sendMessage(messageContent)">Send</button>
  </div>

</div>
