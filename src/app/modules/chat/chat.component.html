<div class="chat-container" >
  
  <div class="chat-box">
    <mat-list role="list" class="chat-list">
      <mat-list-item role="listitem" *ngFor="let message of messages">{{message.from}}: {{message.content}}</mat-list-item>
    </mat-list>

    <div class="chat-input">
      <mat-form-field>
        <input matInput placeholder="Enter message" type="text" [(ngModel)]="messageContent" >
      </mat-form-field>
      <button mat-button type="submit" (click)="sendMessage(messageContent)">Send</button>
    </div>
  </div>

</div>
