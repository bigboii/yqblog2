<mat-sidenav-container class="drawer-container">
  <mat-sidenav #drawer class="drawer" mode="side" opened="true" [fixedInViewport]="true" fixedTopGap="56">
  	<mat-nav-list>
      <a mat-list-item routerLink="." *ngFor="let nav of navItems">{{nav}}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
  	<app-content class="center-column"> </app-content>
  </mat-sidenav-content>
</mat-sidenav-container>
