<mat-sidenav-container class="drawer-container">
  <mat-sidenav #drawer class="drawer" mode="side" opened="false" [fixedInViewport]="true" fixedTopGap="56">
  	<mat-nav-list>
      <a mat-list-item *ngFor="let nav of navItems" routerLink="{{nav.route}}">
        <div class="row-sidenav-item"> 
          <mat-icon>{{nav.iconName}}</mat-icon>
          <div>{{nav.id}}</div>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [style.marginTop.px]="mobileQuery.matches ? 56 : 64">
    <div class="main" 
        [style.height.px]="contentHeight"
        [@fadeTransition]="getPage(appOutlet)" 
        (@fadeTransition.start)="routeTransitionStarted($event)"
        (@fadeTransition.done)="routeTransitionDone($event)">
        <div class="content-container" (scroll)="onContentScroll($event)">
          <router-outlet #appOutlet="outlet"></router-outlet>


          <app-footer [contentHeight]="contentHeight" [style.top.px]="footerPosition"></app-footer>
        </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
