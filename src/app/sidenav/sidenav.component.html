<mat-sidenav-container class="drawer-container">
  <mat-sidenav #drawer class="drawer" mode="side" opened="false" [fixedInViewport]="true" fixedTopGap="56">
  	<mat-nav-list>
      <a mat-list-item routerLink="." *ngFor="let nav of navItems"><mat-icon>{{nav.iconName}}</mat-icon>{{nav.id}}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
  	<app-content> </app-content>
  </mat-sidenav-content>
</mat-sidenav-container>
