<mat-card class="card-container">

  <!-- Right -->
  <div class="column-right">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"> <img src="{{cardData.imgPath}}" alt="Photo of a Shiba Inu" width=40 height=40> </div>
      <mat-card-title>{{cardData.title}}</mat-card-title>
      <mat-card-subtitle>{{cardData.subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
       {{cardData.description}}
      </p>
    </mat-card-content>
  </div>
</mat-card>
