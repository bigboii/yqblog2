<mat-sidenav-container class="drawer-container">
  <mat-sidenav #drawer class="drawer mat-elevation-z6" mode="side" opened="false" [fixedInViewport]="true" fixedTopGap="56">
  	<mat-nav-list>
      <a mat-list-item *ngFor="let nav of navItems" routerLink="{{nav.route}}">
        <div class="row-sidenav-item"> 
          <mat-icon>{{nav.iconName}}</mat-icon>
          <div>{{nav.id}}</div>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [style.marginTop.px]="mobileQuery.matches ? 56 : 64">
    <div class="main" 
        [style.height.px]="contentHeight"
        [@fadeTransition]="getPage(appOutlet)" 
        (@fadeTransition.start)="routeTransitionStarted($event)"
        (@fadeTransition.done)="routeTransitionDone($event)">

        <div class="content-wrapper" (scroll)="onContentScroll($event)">

          <!-- parallax -->
          <div class="parallax-bg mat-elevation-z4" [style.height.px]="parallaxHeight" [@revealParallax]="parallaxShow" deferLoad (deferLoad)="loadParallax($event)"> 
            <div class="parallax-caption">
              <h3 class="mat-title" color="accent" fasttext testInput="testInput"> 
                  Hi, my name is
              </h3>
              <h1 class="mat-headline" fasttext> 
                  Young Kyu Kim.
              </h1>
              <p class="mat-body-1" fasttext> 
                I'm a software engineer based in Jersey City, NJ specializing in developing (and occasionaly designing) complex large scale infrastructures and distributed systems. Currently working at Bank of America as an engineer.
              </p>
            </div>
          </div>

          <!-- content -->
          <div class="outlet-wrapper mat-elevation-z2">
            
            <!-- Center -->
            <router-outlet #appOutlet="outlet" class="mat-elevation-z1 outlet"></router-outlet>
            <app-footer class="mat-elevation-z8" [contentHeight]="contentHeight + parallaxHeight" [footerPosition]="routerHeight" [style.top.px]="routerHeight"></app-footer>
          </div>

        </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
