<mat-sidenav-container class="drawer-container">
  <mat-sidenav #drawer class="drawer" mode="side" opened="false" [fixedInViewport]="true" fixedTopGap="56">
  	<mat-nav-list>
      <a mat-list-item *ngFor="let nav of navItems" routerLink="{{nav.route}}">
        <div class="row-sidenav-item"> 
          <mat-icon>{{nav.iconName}}</mat-icon>
          <div>{{nav.id}}</div>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [style.marginTop.px]="mobileQuery.matches ? 56 : 64">
    <div class="main" 
        [style.height.px]="contentHeight"
        [@fadeTransition]="getPage(appOutlet)" 
        (@fadeTransition.start)="routeTransitionStarted($event)"
        (@fadeTransition.done)="routeTransitionDone($event)">

        <div class="content-wrapper" (scroll)="onContentScroll($event)">

          <!-- parallax -->
          <div class="parallax-bg" [style.height.px]="parallaxHeight" [@revealParallax]="parallaxShow" deferLoad (deferLoad)="loadParallax($event)"> 
            <div class="parallax-caption">
              <h3 class="mat-headline2 top-caption" fasttext  testInput="testInput"> 
                      Hi, my name is
              </h3>
              <h1 class="mat-headline1 bottom-caption" fasttext> 
                      Young Kyu Kim.
              </h1>
            </div>
          </div>

          <!-- content -->
          <div class="outlet-wrapper">
            <!-- Center -->

            <router-outlet #appOutlet="outlet"></router-outlet>
            <app-footer [contentHeight]="contentHeight + parallaxHeight" [footerPosition]="routerHeight" [style.top.px]="routerHeight"></app-footer>
          </div>

        </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
